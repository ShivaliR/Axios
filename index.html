<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container" id="myContainer">
      <button type="button" id="get" class="btn btn-primary">Get</button>
      <button type="button" id="post" class="btn btn-secondary">Post</button>
      <button type="button" id="put" class="btn btn-success">Put/Patch</button>
      <button type="button" id="delete" class="btn btn-danger">Delete</button>
      <button type="button" id="simRequests" class="btn btn-info">Simultaneous Requests</button>
      <button type="button" id="errHandling" class="btn btn-warning">Error Handling</button>
    </div>
    <div class="res" id='resultContainer'></div>
  </body>
</html>
